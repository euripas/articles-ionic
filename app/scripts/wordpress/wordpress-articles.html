<ion-view view-title="WP Articles">
	<ion-content>
		<h2>Wordpress Articles</h2>
		<div ng-repeat="article in vm.articles">

			<div class="card" ng-click="vm.navigate(article.id)">
				<div class="item item-text-wrap item-thumbnail-left">
					<img ng-src="{{article.image}}">
					<h2>{{article.title}}</h2>
					<p>{{article.content | limitTo: 80 }} {{article.content.length > 40 ? '...' : ''}}</p>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
